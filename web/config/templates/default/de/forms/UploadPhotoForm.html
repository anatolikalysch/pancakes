<form action="uploadPhotoForm.form" method="post" enctype="multipart/form-data" name="uploadPhotoForm">

	<h2>Ein Foto hochladen!</h2>
	<p><b>{$message}</b></p>

	<table class="border"><tr><td class="spacer"><table class="form">
		<tr>
			<td class="twoCol1">Dateiname:&nbsp;</td>
			<td class="twoCol2"><input type="file" name="file" value="" size="40" /></td>
		</tr>
		<tr>
			<td class="twoCol1">Foto-Tags:&nbsp;</td>
			<td class="twoCol2"><input type="text" name="tags" value="{$tags}" size="50" /></td>
		</tr>
		<tr>
			<td class="twoCol1">Latitude:&nbsp;</td>
			<td class="twoCol2"><input type="text" name="lat" value="{$lat}" size="25" /></td>
		</tr>
		<tr>
			<td class="twoCol1">Longtitude:&nbsp;</td>
			<td class="twoCol2"><input type="text" name="lon" value="{$lon}" size="25" /></td>
		</tr>
		<tr>
			<td class="twoCol1">Mapcode:&nbsp;</td>
			<td class="twoCol2"><input type="text" name="mapcode" value="{$mapcode}" size="50" /></td>
		</tr>
		<tr>
			
			<td class="twoCol2">
				<input type="checkbox" name="feast" value="{$feast}">Feast<br>
				<input type="checkbox" name="sirup" value="{$sirup}">Sirup<br>
				<input type="checkbox" name="fruits" value="{$fruits}">Fruits<br>
				<input type="checkbox" name="butter" value="{$butter}">Butter<br>
				<input type="checkbox" name="hazelnut" value="{$hazelnut}">Hazelnuts<br>
			</td>
			
			<td class="twoCol3">
				<input type="checkbox" name="flour" value="{$flour}">Flour<br>
				<input type="checkbox" name="eggs" value="{$eggs}">Eggs<br>
				<input type="checkbox" name="milk" value="{$milk}">Milk<br>
				<input type="checkbox" name="sojmilk" value="{$sojmilk}">Sojmilk<br>
				<input type="checkbox" name="salt" value="{$salt}">Salt<br>
			</td>
		</tr>
		<tr>
			<td class="twoCol1">&nbsp;</td>
			<td class="twoCol2"><input type="submit" name="upload" value="Upload!" /></td>
		</tr>
	</table></td></tr></table>
	
	
	
	<p>
		If you need to upload many photos at once, 
		please <a href="contact.html">contact us</a>!
	</p>

</form>
