<form action="uploadPhotoForm.form" method="post" enctype="multipart/form-data" name="uploadPhotoForm">

	<h2>Upload a photo!</h2>
	<p><b>{$message}</b></p>

	<table class="border"><tr><td class="spacer"><table class="form">
		<tr>
			<td class="twoCol1">File name:&nbsp;</td>
			<td class="twoCol2"><input type="file" name="file" value="" size="32" /></td>
		</tr>
		<tr>
			<td class="twoCol1">Photo tags:&nbsp;</td>
			<td class="twoCol2"><input type="text" name="tags" value="{$tags}" size="48" /></td>
		</tr>
		<tr>
			<td class="twoCol1">Latitude:&nbsp;</td>
			<td class="twoCol2"><input type="text" name="lat" value="{$lat}" size="25" /></td>
		</tr>
		<tr>
			<td class="twoCol1">Longtitude:&nbsp;</td>
			<td class="twoCol2"><input type="text" name="lon" value="{$lon}" size="25" /></td>
		</tr>
		<tr>
			<td class="twoCol1">Mapcode:&nbsp;</td>
			<td class="twoCol2"><input type="text" name="mapcode" value="{$mapcode}" size="50" /></td>
		</tr>
		<tr>
			
			<td class="twoCol2">
				<input type="checkbox" name="feast" value="true">Feast<br>
				<input type="checkbox" name="sirup" value="true">Sirup<br>
				<input type="checkbox" name="fruits" value="true">Fruits<br>
				<input type="checkbox" name="butter" value="true">Butter<br>
				<input type="checkbox" name="hazelnut" value="true">Hazelnuts<br>
			</td>
			
			<td class="twoCol3">
				<input type="checkbox" name="flour" value="true">Flour<br>
				<input type="checkbox" name="eggs" value="true">Eggs<br>
				<input type="checkbox" name="milk" value="true">Milk<br>
				<input type="checkbox" name="sojmilk" value="true">Sojmilk<br>
				<input type="checkbox" name="salt" value="true">Salt<br>
			</td>
		</tr>
		<tr>
			<td class="twoCol1">&nbsp;</td>
			<td class="twoCol2"><input type="submit" name="upload" value="Upload!" /></td>
		</tr>
	</table></td></tr></table>
	
	
	
	<p>
		If you need to upload many photos at once, 
		please <a href="contact.html">contact us</a>!
	</p>

</form>
